<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Top Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Restaurant</title>
  </head>
  <body>
    <!-- modularize code by using include -->
    {% include 'includes/header.html' %}
    <main>
      <section>
        <h2>{{ restaurant.get('name')}}</h2>
        <img src="{{ restaurant.get('image_url')}}" width="300" height="300" />
        <p id="ad">{{ restaurant.get('display_address') }}</p>
        <table>
        <tr>
            <th id="t">Price:</th> 
            <th>{{restaurant.get('price') }}</th>
        </tr>
        <tr>
            <th id="t">Rating:</th> 
            <th>{{restaurant.get('rating') }}</th>
        </tr>
        <tr>
            <th  id="t">#Reviews:</th> 
            <th>{{restaurant.get('review_count') }}</th>
        </tr>
      </section>
    </main>
  </body>
</html>
